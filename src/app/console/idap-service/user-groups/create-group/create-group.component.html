<div class="container-fluid">
  <div>
    <a [routerLink]="['/console/idap/dashboard']">IDAP</a> &nbsp;
    <i class="fa fa-chevron-right"></i> &nbsp;
    <a [routerLink]="['/console/idap/user-groups']">User groups</a> &nbsp;
    <i class="fa fa-chevron-right"></i> &nbsp;
    Create user group
  </div>

  <div class="row pt-3 align-items-center">
    <div class="col">
      <h3>Create user group</h3>
    </div>
  </div>
  <hr>

  <form class="mb-3 mt-3 row" [formGroup]="groupformGroup">
    <label for="groupName" class="form-label">User group name</label>
    <div class="col col-sm-5">
      <input type="text" class="form-control form-control-sm" id="groupName" formControlName="groupName">
      <small class="form-text">
        Maximum 128 characters. Use alphanumeric and '+=,.@-_' characters.
      </small>
    </div>
  </form>

  <div class="row">
    <div class="col d-flex justify-content-end align-items-center">
      <a [routerLink]="['/console/idap/user-groups']">Cancel</a>
      <button class="btn btn-sm btn-custom ms-3" [disabled]="groupformGroup.invalid" (click)="createGroup()">Create
        group</button>
    </div>
  </div>
</div>
<ngx-loading [show]="loadingData"></ngx-loading>
